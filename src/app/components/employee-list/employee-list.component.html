

<a routerLink="/add">Add Employee</a>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.firstName }} {{ emp.lastName }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.department }}</td>
      <td>
        <a [routerLink]="['/edit', emp.employeeId]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
